<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
       <p>Name:<input placeholder="Enter your name" type="text"></p>
       <p>Telephone:<input  placeholder="Enter your number" type:"text" id="" name=""</p>
       <p>Email:<input  placeholder="Enter your email"type:"email" id="" name=""</p>

       <fieldset>
           <legend>Select Sport</legend>
           <p><label for="Cricket"> <input type="radio" id="Cricket" name="Sport">Cricket</label></p> 
           <p><label for="Football"> <input type="radio" id="Football" name="Sport">Football</label></p>
           <p><label for="Tennis"> <input type="radio" id="Tennis" name="Sport">Football</label></p>
       </fieldset>
       <fieldset>
           <legend>Select Food</legend>
        <p><label for="Pizza"> <input type="checkbox" id="Pizza" name="Food">Pizza</label></p> 
        <p><label for="Burger"> <input type="checkbox" id="Burger" name="Food">Burger</label></p>
       </fieldset>
       <p> <label for=""> Instruction:<textarea id="" name="" cols="20" rows="10"> </textarea></label></p>
       <button type="submit">Submit Order</button>
    </form>
</body>
</html>
